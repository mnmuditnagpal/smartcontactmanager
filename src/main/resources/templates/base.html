<!DOCTYPE html>
<html 
lang="en"
class="h-full"
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title th:replace="${title}">Base Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="dark:bg-gray-900 dark:text-white">
   <div class="h-20 md:max-h-20"></div>
    <!-- ----nav section---- -->
    <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/userNavbar::user-navbar}"></div>
        <div data-th-replace="~{user/sidebar::userSidebar}"></div>
    </div> 
    <div data-th-unless="${loggedInUser}">
        <div data-th-replace="~{navbar::navbar}"></div>
    </div>
    
    <!-- -----------Dynamic Section---------- -->
    <div>
        <section th:replace="${content}"></section>
    </div>
    <!-- ----footer section---- -->
    
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{'/js/script.js'}"></script>
<script data-th-src="@{'/js/deleteAccount.js'}"></script>
<th:block data-th-replace="${script}" ></th:block>
<!--<script data-th-src="@{'/js/admin.js'}"></script>-->
</html>
