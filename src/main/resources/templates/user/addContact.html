<!DOCTYPE html>
<html
  lang="en"
  data-th-replace="~{base::parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <title>Profile</title>
  <section id="content">
    <div data-th-replace="~{user/sidebar::userSidebar}"></div>
    <div>
      <div class="grid grid-cols-12">
        <div class="col-span-3"></div>
        <div class="col-span-6">
          <div
            class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="my-2">
              <div
                data-th-object="${messageContent}"
                data-th-if="${messageContent}"
                data-th-classAppend="*{'text-'+messageType+'-800 border border-'+messageType+'-300 rounded-lg bg-'+messageType+'-50 dark:bg-gray-800 dark:text-'+messageType+'-400 dark:border-'+messageType+'-800'}"
                class="flex items-center p-4 mb-4 text-sm"
                role="alert"
              >
                <svg
                  class="flex-shrink-0 inline w-4 h-4 me-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
                  />
                </svg>
                <span class="sr-only">Info</span>
                <div data-th-text="*{message}"></div>
              </div>
            </div>

            <form
              class="cursor-pointer"
              th:action="@{/user/new-contact}"
              method="post"
              th:object="${contactForm}"
              enctype="multipart/form-data"
              novalidate
            >
              <h1 class="text-2xl text-left font-semibold my-2">
                Add New Contact
              </h1>
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Contact Name</label
              >
              <div class="flex mb-2">
                <span
                  class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                    />
                  </svg>
                </span>
                <input
                  type="text"
                  data-th-field="*{name}"
                  class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="firstname lastname"
                />
              </div>
              <p class="text-red-800 ml-1 mb-2" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>

              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Contact Email</label
              >
              <div class="flex mb-2">
                <span
                  class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                    />
                  </svg>
                </span>
                <input
                  type="email"
                  data-th-field="*{email}"
                  class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@gmail.com"
                />
              </div>
              <p class="text-red-800 ml-1 mb-2" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>


              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Phone number:</label
              >
              <div class="relative mb-2">
                <div
                  class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 19 18"
                  >
                    <path
                      d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  data-th-field="*{phoneNumber}"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="123-456-7890"
                  required
                />
              </div>
              <p class="text-red-800 ml-1 mb-2" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"></p>
              <p
                id="helper-text-explanation"
                class="mt-2 mb-6 text-sm text-gray-500 dark:text-gray-400"
              >
                Select a phone number that matches the format.
              </p>


              <div class="mb-2">
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Address</label
                >
                <input
                  type="text"
                  data-th-field="*{address}"
                  class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                />
              </div>
              <p class="text-red-800 ml-1 mb-2" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"></p>


              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Instagram</label
                  >
                  <input
                    type="url"
                    data-th-field="*{socialLinkInstagram}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="https://www.instagram.com/accounts"
                    required
                  />
                </div>
                <div>
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Facebook</label
                  >
                  <input
                    type="url"
                    data-th-field="*{socialLinkFacebook}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="https://www.facebook.com/"
                    required
                  />
                </div>
              </div>

              <div class="mb-6">
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Upload file</label
                >
                <input
                  id="image_file_upload"
                  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  aria-describedby="file_input_help"
                  data-th-field="*{picture}"
                  type="file"
                />
                <p
                  class="mt-1 text-sm text-gray-500 dark:text-gray-300"
                  id="file_input_help"
                >
                  SVG, PNG, JPG or GIF (MAX. 800x400px).
                </p>

                <div class="flex items-center justify-center">
                  <img src="" id="loaded_image_preview" class="max-h-52 p-2 rounded-md"/>
                </div>

              </div>

              <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                  <input
                    type="checkbox"
                    data-th-field="*{favourite}"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                    required
                  />
                </div>
                <label
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Do you want to mark this contact as favourite?</label
                >
              </div>

              <button
                type="submit"
                class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
              >
                Add Contact
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script data-th-src="@{'/js/admin.js'}"></script>
</html>
