<!DOCTYPE html>
<html lang="en" data-th-replace="~{base::parent(~{::#content},~{::title},~{::script})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
  </head>
  <body>
    <div
      id="content"
      class="w-[80%] m-auto flex flex-col justify-center items-center gap-10"
    >
      <img
        class="mix-blend-normal w-[200px] h-[200px]"
        data-th-src="${'/Images/approved.png'}"
        alt="success"
      />
      <h1 class="text-blue-800 dark:text-white text-4xl font-bold">
        Registration Successful
      </h1>
      <p
        class="m-6 px-6 py-6 text-blue-800 dark:text-white text-2xl rounded-md text-center"
      >
        Thank You. We have sent you a verification email to your account.
        <br>
        <span class="text-xl italic">Please click the link on that message to activate your account.</span>
      </p>
      <a
        class="text-2xl text-blue-800 dark:text-gray-500 font-bold cursor-pointer"
        data-th-href="@{'/login'}"
      >
        Go back to login page.
      </a>
    </div>
  </body>
  <script></script>
</html>
