<!DOCTYPE html>
<html
  lang="en"
  data-th-replace="~{base::parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section id="content" class="w-full m-auto pt-20 bg-white dark:bg-gray-900">
      <div
        class="flex flex-col items-center px-6 py-0 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        >
          <img
            class="w-8 h-8 mr-2"
            data-th-src="${'/images/phonebook.png'}"
            alt="scm logo"
          />
          Smart Contact Manager
        </a>
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Welcome Back
            </h1>
            <div data-th-replace="~{message::messageBox}"></div>
            <div class="text-red-800 text-center" th:if="${param.error}">Invalid Username Or Password!!</div>
            <div class="text-green-700 text-center" th:if="${param.logout}">You have been logged out!!</div>
            <form
              data-th-action="@{/login-user}"
              data-th-object="${loginForm}"
              method="post"
              class="space-y-4 md:space-y-6"
              novalidate
            >
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  data-th-field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="email@abc.com"
                  required=""
                />
                <p
                  class="text-red-600 dark:text-red-300"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></p>
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >your password</label
                >
                <input
                  type="password"
                  data-th-field="*{password}"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
                <p
                  class="text-red-600 dark:text-red-300"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                ></p>
              </div>

              <button
                type="submit"
                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-900 dark:bg-gray-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Login
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Don't have an account?
                <a
                  data-th-href="@{'/register'}"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Register here</a
                >
              </p>
            </form>
            <hr/>
            <div
              class="social-login-container flex flex-1 flex-col lg:flex-row justify-center gap-2"
            >
              <div
                class="flex items-center justify-center h-auto dark:bg-gray-800"
              >
                <a
                  class="px-4 py-2 border flex gap-2 cursor-pointer border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
                  data-th-href="@{'/oauth2/authorization/google'}"
                >
                  <img
                    class="w-6 h-6"
                    data-th-src="${'/Images/google-color.svg'}"
                    alt="google logo"
                  />
                  <span class="text-sm">Login with Google</span>
                </a>
              </div>
              <div
                class="flex items-center justify-center h-auto dark:bg-gray-800"
              >
                <a
                  class="px-4 py-2 border flex gap-2 cursor-pointer border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
                  data-th-href="@{'/oauth2/authorization/github'}"
                >
                  <img
                    class="w-6 h-6"
                    data-th-src="${'/Images/github.png'}"
                    alt="github logo"
                  />
                  <span>Login with Github</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script></script>
</html>
